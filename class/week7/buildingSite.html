<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slider</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style media="screen">
    @import url('https://fonts.googleapis.com/css?family=Special+Elite');
        .header {
            height: 80px;
            min-height: 80px;
            max-height: 80px;
            font-family: Special Elite, serif;
            font-size: 20px;
        }

        .middle {
            height: 650px;
            min-height: 650px;
            max-height: 650px;
        }
        .middle img{
          display: block;
          margin: 0 auto;
          width: 100%;
        }
        .bottom {
            height: 315px;
            min-height: 315px;
            max-height: 315px;
        }

    </style>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 randomColor header">Dogs for you</div>
            <div class="col-md-6 randomColor header"></div>
            <div class="col-md-1 randomColor header">Contact Us</div>
            <div class="col-md-1 randomColor header">Adopt a Dog</div>
            <div class="col-md-1 randomColor header">Find a Home</div>
        </div>
        <div class="row">
            <div class="col-md-12 randomColor middle">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="image/dog4.jpg" alt="Dog 4">
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>

                    <div class="item">
                        <img src="image/dog.jpg" alt="dog 1">
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    <div class="item">
                        <img src="image/dog2.jpg" alt="dog 2">
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    <div class="item">
                        <img src="image/dog3.jpg" alt="dog 3">
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        </div>

        <div class="row">
            <div class="col-md-6 randomColor bottom"><iframe width="560" height="315" src="https://www.youtube.com/embed/jR4VG8R59jg" frameborder="0" allowfullscreen></iframe></div>
            <div class="col-md-6 randomColor bottom"><iframe width="560" height="315" src="https://www.youtube.com/embed/UY8nKwB26Ng" frameborder="0" allowfullscreen></iframe></div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>

</html>

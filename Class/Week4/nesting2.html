<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social Nested</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style media="screen">
        .header {
            height: 50px;
            min-height: 50px;
            max-height: 50px;
        }

        .mainThree {
            height: 600px;
            min-height: 600px;
            max-height: 600px;
        }

        .footer {
            height: 60px;
            min-height: 60px;
            max-height: 60px;
        }

        .mainThreeLeft,
        .mainThreeRight {
            height: 200px;
            min-height: 200px;
            max-height: 200px;
        }

        .mainThreeMiddleTop {
            height: 200px;
            min-height: 210px;
            max-height: 210px;
        }

        .mainThreeMiddleBottom {
            height: 90px;
            min-height: 90px;
            max-height: 90px;
        }

        img {
            width: 100%;
        }
    </style>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 randomColor header">

            </div>
        </div>
        <div class="row">
            <div class="col-md-3 randomColor mainThree">
                <div class="row">
                    <div class="col-md-12 randomColor mainThreeLeft">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 randomColor mainThreeLeft">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 randomColor mainThreeLeft">

                    </div>
                </div>
            </div>


            <div class="col-md-7 randomColor mainThree">
                <div class="row">
                    <div class="col-md-12 randomColor mainThreeMiddleTop">
                        <img src="img/sunset.jpg" alt="mountains">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 randomColor mainThreeMiddleBottom">
                        <img src="img/person2.jpeg" alt="person">

                    </div>
                    <div class="col-md-9 randomColor mainThreeMiddleBottom">
                        <h3>Julie Smith</h3>
                        <p>Travel Photographer</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 randomColor mainThreeMiddleBottom">
                        <img src="img/person4.jpg" alt="person">

                    </div>
                    <div class="col-md-9 randomColor mainThreeMiddleBottom">
                        <h3>Alice Smith</h3>
                        <p>Pet Photographer</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 randomColor mainThreeMiddleBottom">
                        <img src="img/person1.jpg" alt="person">

                    </div>
                    <div class="col-md-9 randomColor mainThreeMiddleBottom">
                        <h3>Jasmine Smith</h3>
                        <p>Travel Photographer</p>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 randomColor mainThreeMiddleBottom">
                        <img src="img/person3.jpeg" alt="person">

                    </div>
                    <div class="col-md-9 randomColor mainThreeMiddleBottom">
                        <h3>Mary Smith</h3>
                        <p>Corporate Photographer</p>
                    </div>
                </div>
            </div>


            <div class="col-md-2 randomColor mainThree">
                <div class="row">
                    <div class="col-md-12 randomColor mainThreeRight">
                        <img src="img/landscapeRight.jpg" alt="landscape">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 randomColor mainThreeRight">
                        <img src="img/landscapeRight2.jpg" alt="landscape">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 randomColor mainThreeRight">
                        <img src="img/landscapeRight3.jpg" alt="landscape">

                    </div>
                </div>
            </div>


        </div>
        <div class="row">
            <div class="col-md-12 randomColor footer">

            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * max + min);
        }

        $(document).ready(function() {

            var bodyColumns = $(".randomColor");

            bodyColumns.each(function() {

                $(this).css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");

            })

            $("body").css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");


        })
    </script>
</body>

</html>
